<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculatrice</title>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="calculator.html">Calculator</a></li>
    </ul>
    X<input type="text" name="" id="X" />
    <br />
    Y<input type="text" name="" id="Y" />
    <button onclick="showSomme()">+</button>
    <button onclick="showSub()">-</button>
    <button onclick="showmult()">*</button>
    <button onclick="showdiv()">/</button>
    <h3></h3>
    <script>
      let x = document.querySelector("#X");
      let y = document.querySelector("#Y");
      function showSomme() {
        document.querySelector("h3").innerHTML = somme(
          Number(x.value),
          Number(y.value)
        );
      }
      function somme(x, y) {
        return "somme : " + (x + y);
      }
      function showSub() {
        document.querySelector("h3").innerHTML = sub(
          Number(x.value),
          Number(y.value)
        );
      }
      function sub(x, y) {
        return "substarction : " + (x - y);
      }
      function showmult() {
        document.querySelector("h3").innerHTML = mult(
          Number(x.value),
          Number(y.value)
        );
      }
      function mult(x, y) {
        return "multiplication : " + (x * y);
      }
      function showdiv() {
        document.querySelector("h3").innerHTML = div(
          Number(x.value),
          Number(y.value)
        );
      }
      function div(x, y) {
        return "division : " + (x / y);
      }
    </script>
  </body>
</html>
